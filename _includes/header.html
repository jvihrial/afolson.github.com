    <body>
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">{{ site.title }}</h3>
                <ul class="nav nav-justified">
                    {% assign pagelist = site.pages %}
                    {% for node in pagelist %}
                        {% if node.title != null and node.group == "navigation" %}
                            {% if page.url == node.url %}
                                <li class="active"><a href="{{ BASE_PATH }}{{ node.url }}">{{ node.title }}</a></li>
                            {% else %}
                                <li><a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></li>
                            {% endif %}
                        {% endif %}
                    {% endfor %}
